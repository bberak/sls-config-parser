        AttributeDefinitions: ${file(config/${self:provider.stage}_schemaDef.yml)}
        KeySchema: 
          - AttributeName: id
            KeyType: N
        ProvisionedThroughput: ${self:custom.config.dynamoDB.ProvisionedThroughput}
